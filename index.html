<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extractive Text Summarizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Extractive Text Summarizer</h1>
    <form method="POST">
      <textarea name="input_text" placeholder="Enter text here..." required>{{ input_text }}</textarea>
      <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="output">
      <h2>Summary:</h2>
      <p>{{ summary }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
